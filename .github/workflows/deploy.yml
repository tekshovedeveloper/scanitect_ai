name: Deploy Frontend
on:
push:
branches: [ "main" ]
jobs:
deploy:
runs-on: ubuntu-latest
steps:
- name: SSH and deploy frontend
uses: appleboy/ssh-action@v1.0.3
with:
host: ${{ secrets.VPS_HOST }}
username: ${{ secrets.VPS_USER }}
key: ${{ secrets.VPS_KEY }}
script_stop: true
command_timeout: 30m
script: |
bash /usr/local/bin/deploy-frontend.sh
